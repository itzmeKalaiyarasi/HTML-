<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML5 Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <h1>Forms</h1>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <div>
                    <label for="name">Name:</label>
                    <input type="text" autofocus required placeholder="Enter the Name" value="Kalai">
            </div>
            <div>
                <label for="age">Age:</label> 
                <input type="number" min="15" max="30" step="2">
            </div>
            <div>
                <label for="age">DOB:</label>
                <input type="date" min="2018-09-04" step="7">
            </div>
            <div>
                <label for="color">Color:</label>
                <input type="color">
            </div>
            <div>
                    <label for="range">Skill:</label>
                    <input type="range" min="0" max="10" step="2">
            </div>
            <div>
                <label for="progress">Rating Skill:</label>
                <progress value="20"></progress>
            </div>
            
        </fieldset>
        <fieldset>
            <legend>Address</legend>
        </fieldset>
        <fieldset>
            <legend>Contact</legend>
            <div>
                <label for="email">Email:</label>
                <input type="email" required>
            </div>
        </fieldset> 
        <br>
        <button>Save</button>

    </form>
</body>

</html>
