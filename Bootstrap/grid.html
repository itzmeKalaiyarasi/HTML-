<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Bootstrap</h1>
        <div class="row">
            <div class="col" style="border: 1px solid blue">Column 1</div>
            <div class="col" style="border: 1px solid blue">Column 2</div>
            <div class="col" style="border: 1px solid blue">Column 3</div>
            <div class="col" style="border: 1px solid blue">Column 4</div>
            <div class="col" style="border: 1px solid blue">Column 5</div>
            <div class="col" style="border: 1px solid blue">Column 6</div>
            <div class="col" style="border: 1px solid blue">Column 7</div>
            <div class="col" style="border: 1px solid blue">Column 8</div>
            <div class="col" style="border: 1px solid blue">Column 9</div>
            <div class="col" style="border: 1px solid blue">Column 10</div>
            <div class="col" style="border: 1px solid blue">Column 11</div>
            <div class="col" style="border: 1px solid blue">Column 12</div>
            <div class="col" style="border: 1px solid blue">Column 13</div>
        </div>
        <br>
        <h2>Column Grid</h2>
        <div class="row">
          <div class="col-xl-3" style="border: 1px solid blue">3 column wide</div>
          <div class="col-xl-7" style="border: 1px solid blue">7 column wide</div>
          <div class="col-xl-2" style="border: 1px solid blue">2 column wide</div>
        </div>
    </div>
    <script src="js/jquery-3.31.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
