<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Basics</title>
  <style>
   p{
       color: palevioletred;
   }
   .para1{
       color: green
   }
   #para2
   {
       color: blueviolet
   }
  </style>
  <link rel="stylesheet" href="css/external.css">
</head>
<body>
    <h1>Learning CSS</h1>
    <p>CSS describes how you style your web document</p>
    <p class="para1">Defines the stylesheets to apply the rules</p>
    <p id="para2">This is ID selector</p>
    <p style="color:chocolate;background-color:bisque">Styled using Inline CSS styling</p>
    <div>
        <p class="externalStyle">Styled using an external style sheet</p>
    </div>
    <div class="layout">


    </div>
   
</body>
